<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ArtVista</title>
    <link rel="stylesheet" href="src/css/contact.style.css">
    <link rel="stylesheet" href="node_modules/material-symbols/index.css">
</head>
<body>
    <header>
        <div>
            <p><span class="material-symbols-sharp">arrow_left_alt</span>Back to welcome page</p>
        </div>
    </header>
    <main>
        <div class="form-wrapper">
            <div class="form-container">
                <form action="">
                    <div class="flex-item">
                        <div class="contact-title">
                            <h1>Contact ArtVista</h1>
                        </div>
                        <div>
                            <span>
                                <label for="name">Your Name : </label>
                                <input type="text" id="name" placeholder="John Doe">
                            </span>
                            <span>
                                <label for="subject">The Subject : </label>
                                <input type="text" id="subject" placeholder="ArtVista">
                            </span>
                            <span>
                                <label for="email">Your Email : </label>
                                <input type="email" id="email" placeholder="example@maill.com">
                            </span>
                        </div>
                        <div>
                            <span>
                                <label for="message">The Message : </label>
                                <textarea name="message" id="message"></textarea>
                            </span>
                        </div>
                        <div class="button-wrapper">
                            <button>Submit <span class="material-symbols-sharp">check_small</span></button>
                            <button>Cancel <span class="material-symbols-sharp">close_small</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
