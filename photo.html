<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="src/css/photo.style.css">
    <link rel="stylesheet" href="node_modules/material-symbols/index.css">
</head>
<body>
    <header>
        <div class="header-link">
            <a href="main.html">
                <span class="material-symbols-sharp">arrow_left_alt</span>
                back to main gallery
            </a>
        </div>
    </header>
    <main>
        <section id="photo">
            <div class="photo-details-wrapper">
                <article class="photo-details-container" id="details-container">
                    <div class="header-details">
                        <img src="/images/photo-1.jpg" alt="${dataResponse.alt_description}">
                    </div>
                    <div class="body-details">
                        <div class="top-description">
                            <div class="top-description-item">
                                <span>
                                    <p>Views</p>
                                    <p>2000</p>
                                </span>
                                <span>
                                    <p>Download</p>
                                    <p>500</p>
                                </span>
                                <span>
                                    <p>Featured In</p>
                                    <p>hello, world, lorem ipsum</p>
                                </span>
                            </div>
                            <div class="top-description-item">
                                <a href="#">
                                    <span class="material-symbols-sharp">download</span>
                                    Download
                                </a>
                            </div>
                        </div>
                        <div class="middle-description">
                            <div class="middle-description-item">
                                <article>
                                    <span class="material-symbols-sharp">location_on</span>
                                    <p>Lorem, ipsum.</p>
                                </article>
                                <article>
                                    <span class="material-symbols-sharp">calendar_today</span>
                                    <p>Lorem, ipsum.</p>
                                </article>
                                <article>
                                    <span class="material-symbols-sharp">photo_camera</span>
                                    <p>Lorem, ipsum.</p>
                                </article>
                            </div>
                            <div class="description-tags">
                                <span>tags</span>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <script type="module" src="src/js/photo.script.js"></script>
</body>
</html>
