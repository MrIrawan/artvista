<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collections</title>
    <link rel="stylesheet" href="node_modules/material-symbols/index.css">
    <link rel="stylesheet" href="src/css/collections.style.css">
</head>
<body>
    <header class="fixed-header">
        <div class="header-title" id="artvista-title">
            <h2>ArtVista</h2>
        </div>
        <div class="header-search">
            <span class="material-symbols-sharp">search</span>
            <input type="search" name="search" id="search" autocomplete="off">
        </div>
        <div class="header-menu">
            <div class="navmenu-btn">
                <span class="material-symbols-sharp">menu</span>
            </div>
        </div>
        <nav class="navibar">
            <p>Collections</p>
                <div class="topics-menu">
                    <span class="material-symbols-sharp" id="right">chevron_right</span>
                    <ul id="topics-container">

                    </ul>
                    <span class="material-symbols-sharp" id="left">chevron_left</span>
                </div>
        </nav>
    </header>
    <main>
        <section id="collections">
            <article class="collections-wrapper">
                <div class="collections-container" id="collection-container">
                    <div class="collections-header">
                        <div class="header-description">
                            <h2>Collections title</h2>
                            <p>Collection description Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora, maiores.</p>
                            <div class="other-description">
                                <span id="description-wrapper">
                                    <span class="material-symbols-sharp">calendar_today</span>
                                    <p>published at (date)</p>
                                </span>
                                <hr>
                                <span id="description-wrapper">
                                    <span class="material-symbols-sharp">image</span>
                                    <p>up to 8888 photo's</p>
                                </span>
                            </div>
                        </div>
                        <div class="header-image">
                            <img src="https://placehold.co/400x250" alt="image">
                        </div>
                    </div>
                    <div class="collections-body"></div>
                </div>
            </article>
        </section>
    </main>

    <script type="module" src="src/js/collections.script.js"></script>
</body>
</html>
